name: Real-World-CI
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      -  name: Checkout Code 
         uses: actions/checkout@v4

      -  name: Set up Python
         uses: actions/setup-python@v4
         with:
           python-version: '3.10'

      -  name: Install Dependencies
         run: |
           python -m pip install --upgrade pip

      - name: Run Real Test
        run: |
          echo "Checking Python version..."
          python --version
          echo "Everything looks good!"
          exit 0

      - name: Use my Secret
        run: echo "The secret password is ${{secrets.MY_SUPER_SECRET_PASSWORD}}"
          
      


























 



